<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Custom styles */
    .navbar {
      background-color: #6c63ff;
      padding: 15px 0;
    }
    
    .navbar-brand {
      font-weight: 700;
      color: white !important;
      font-size: 1.5rem;
    }
    
    .nav-link {
      color: rgba(255, 255, 255, 0.8) !important;
      margin: 0 10px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover, .nav-link.active {
      color: white !important;
      transform: translateY(-2px);
    }
    
    .navbar-toggler {
      border: none;
    }
    
    .navbar-toggler:focus {
      box-shadow: none;
    }
    
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 0.8%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }
    
    @media (max-width: 991.98px) {
      .navbar-collapse {
        background-color: #6c63ff;
        padding: 20px;
        border-radius: 10px;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Responsive Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-code me-2"></i>Khadeeja
      </a>
      
      <!-- Hamburger menu button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navigation links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#home"><i class="fas fa-home me-1"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about"><i class="fas fa-user me-1"></i> About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#portfolio"><i class="fas fa-briefcase me-1"></i> Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#skills"><i class="fas fa-code me-1"></i> Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact"><i class="fas fa-envelope me-1"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
